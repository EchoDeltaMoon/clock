<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="clock"></div>
  <script>
      function showTime() {
          'use strict';
          var now = new Date(),
              hours = now.getHours(),
              minutes = now.getMinutes(),
              seconds = now.getSeconds();
          if (hours < 10) {
              hours = "0" + hours;
          }
          if (minutes < 10) {
              minutes = "0" + minutes;
          }
          if (seconds < 10) {
              seconds = "0" + seconds;
          }
          document.getElementById('clock').textContent = hours + ":" + minutes;
      }
      window.onload = function () {
          'use strict';
          setInterval(showTime, 500);
      };
</script>
  </body>
</html>
